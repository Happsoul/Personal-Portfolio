<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">MCCC Survey Form</h1>
        <img src="MCCC.png" alt="MCCC">
        <p id="description">This is a basic survey to get to know the students within Mercer County Community College</p>
        <form id="survey-form">
            <div class="input-element">
                <label id="name-label">Name</label>
                <input id="name" type="text" placeholder="Name" required>
            </div>
            <div class="input-element">
                <label id="email-label">Email</label>
                <input placeholder="Email" id="email" type="email" required>
            </div>
            <div class="input-element">
                <label id="number-label">Age</label>
                <input placeholder="Age" id="number" min="0" max="116" type="text" required>
            </div>
            <div class="input-element">
                <label id="number-label">How long have you been at MCCC?</label>
                <input placeholder="Number of Years" id="number" min="0" max="10" type="text" required>
            </div>
            <div class="input-element">
                <label id="number-label">What is your GPA?</label>
                <input placeholder="0.0 - 4.0" id="number" min="0" max="4" type="text" required>
            </div>
            <div class="input-element">
                <label id="select-label">What is your major?</label>
                <select id="dropdown" required>
                    <option>Undecided</option>
                    <option>Business</option>
                    <option>Health</option>
                    <option>Social Sciences and History</option>
                    <option>Engineering</option>
                    <option>Biological and Biomedical Sciences</option>
                    <option>Psychology</option>
                    <option>Computer and Information Sciences</option>
                    <option>Visual and Performing Arts</option>
                    <option>Communication and journalism</option>
                    <option>Education</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="input-element">
                <label>Are you currently working?</label>
            </div>
            <div class="input-element">
                <label>
                    <input type="radio" name="work" value="yes">Yes
                </label>
            </div>
            <div class="input-element">
                <label>
                    <input type="radio" name="work" value="no">No
                </label>
            </div>
            <br>
            <div class="input-element">
                <label>Additional Comments</label> <br>
                <textarea></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
